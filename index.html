              </div>


            <div class="title__frame">
                <div class="title__text">Чеклист</div>
            </div>

            <div class="task__text">Выполнено: 0 из 7 действий</div>


            <div class="nextTask__text">Следующее действие: Созвониться с клиентом до 23.05.24 12:00</div>
            <button class="button__layout">
                <div class="button__text">Открыть чеклист</div>
            </button>
        </div>
    </div>
